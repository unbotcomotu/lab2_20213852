<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A jugar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .bloque{
      width: 40px;
      height: 40px;
      margin-top: 4px;
      margin-right: 4px;
      text-align: center;
      font-size: 25px;
      color: darkblue;
      font-weight: bold;
    }
    .sinExplorar{
      background: #72cbe0;
    }
    .explorado{
      background: #48c249;
    }
    .bomba{
      background: #c467f6;
    }
  </style>
</head>
<body>

<section>
  <h1>Encuentre todo el cobre para ganar el juego</h1>
  <div class="row">
    <div class="row">
        <span>Coordenada a explotar de la mina: <label for=""><input class="form-control" type="text"></label><button style="margin-left: 20px" class="btn btn-primary">Explotar</button></span>
    </div>
    <div th:each="fila:${filas}" th:object="bloque.estado">
      <div th:each="columna:${columnas}" class="row" style="margin-left: 30px">
        <div class="bloque" th:classappend="${}"></div>
      </div>
    </div>

    <div class="row" style="margin-left: 30px">
      <div class="bloque explorado">1</div>
      <div class="bloque explorado">1</div>
      <div class="bloque explorado">1</div>
      <div class="bloque explorado"></div>
      <div class="bloque explorado"></div>
      <div class="bloque explorado"></div>
    </div>
    <div class="row" style="margin-left: 30px">
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque explorado">1</div>
      <div class="bloque explorado">1</div>
      <div class="bloque explorado">2</div>
      <div class="bloque explorado">2</div>
    </div>
    <div class="row" style="margin-left: 30px">
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
    </div>
    <div class="row" style="margin-left: 30px">
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque explorado">3</div>
      <div class="bloque explorado">2</div>
    </div>
    <div class="row" style="margin-left: 30px">
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque sinExplorar"></div>
      <div class="bloque explorado">1</div>
      <div class="bloque explorado"></div>
    </div>

  </div>
</section>

</body>
</html>
