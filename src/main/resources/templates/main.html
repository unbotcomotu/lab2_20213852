    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STFGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        input{
            margin-top: 20px;
        }

        .numero{
            background: #e1ecfc !important;
            width: 125px;
        }

        .separacion{
            margin-top: 29px;
            font-weight: lighter;
        }
    </style>
</head>
<body>

<section>
<h1>STF GAMES: El juego de las minas explosivas</h1>
    <div class="row" style="width: 50%">
        <div class="col-5">
            <h4 class="separacion">Número de filas: </h4>
            <h4 class="separacion">Número de columnas: </h4>
            <h4 class="separacion">Número de intentos: </h4>
            <h4 class="separacion">Número de bombas: </h4>
            <h4 class="separacion">Posiciones de las bombas: </h4>
        </div>
        <div class="col-7">
        <form th:action="@{'/jugar'}" style="margin-top: 30px" method="get">
                <input class="form-control numero" type="text" name="filas">
                <input class="form-control numero" type="text" name="columnas">
                <input class="form-control numero" type="text" name="intentos">
                <input class="form-control numero" type="text" name="bombas">
                <input class="form-control" type="text" name="posiciones">
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Iniciar juego</button>

        </form>
        </div>
    </div>
</section>


</body>
</html>
